name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: |
          source .venv/bin/activate
          ruff .
          black --check .
          mypy src

      - name: Test
        run: |
          source .venv/bin/activate
          pytest --maxfail=1 --disable-warnings
